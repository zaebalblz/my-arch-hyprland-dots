exec = hyprctl dispatch submap global
submap = global

bind = $mainMod, M, exit,

# ## Shell keybinds
# Launcher
bindi = $mainMod, $mainMod_L, global, caelestia:launcher
bindin = $mainMod, catchall, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:272, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:273, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:274, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:275, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:276, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:277, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_up, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_down, global, caelestia:launcherInterrupt

# Misc
#bind = $kbSession, global, caelestia:session
#bindl = $kbClearNotifs, global, caelestia:clearNotifs
#bind = $kbShowPanels, global, caelestia:showall
#bind = $kbLock, global, caelestia:lock

# Restore lock
#bindl = $kbRestoreLock, exec, caelestia shell -d
#bindl = $kbRestoreLock, global, caelestia:lock

# Brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# Media
bindl = Ctrl+$mainMod, Space, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = Ctrl+$mainMod, Equal, global, caelestia:mediaNext
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = Ctrl+$mainMod, Minus, global, caelestia:mediaPrev
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Kill/restart
bindr = Ctrl+$mainMod+Shift, R, exec, qs -c caelestia kill
bindr = Ctrl+Super+$mainMod, R, exec, qs -c caelestia kill; caelestia shell -d

# Go to workspace #
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = $kbGoToWs, 1, exec, $wsaction workspace 1
bind = $kbGoToWs, 2, exec, $wsaction workspace 2
bind = $kbGoToWs, 3, exec, $wsaction workspace 3
bind = $kbGoToWs, 4, exec, $wsaction workspace 4
bind = $kbGoToWs, 5, exec, $wsaction workspace 5
bind = $kbGoToWs, 6, exec, $wsaction workspace 6
bind = $kbGoToWs, 7, exec, $wsaction workspace 7
bind = $kbGoToWs, 8, exec, $wsaction workspace 8
bind = $kbGoToWs, 9, exec, $wsaction workspace 9
bind = $kbGoToWs, 0, exec, $wsaction workspace 10
# Go to workspace group #
bind = $kbGoToWsGroup, 1, exec, $wsaction -g workspace 1
bind = $kbGoToWsGroup, 2, exec, $wsaction -g workspace 2
bind = $kbGoToWsGroup, 3, exec, $wsaction -g workspace 3
bind = $kbGoToWsGroup, 4, exec, $wsaction -g workspace 4
bind = $kbGoToWsGroup, 5, exec, $wsaction -g workspace 5
bind = $kbGoToWsGroup, 6, exec, $wsaction -g workspace 6
bind = $kbGoToWsGroup, 7, exec, $wsaction -g workspace 7
bind = $kbGoToWsGroup, 8, exec, $wsaction -g workspace 8
bind = $kbGoToWsGroup, 9, exec, $wsaction -g workspace 9
bind = $kbGoToWsGroup, 0, exec, $wsaction -g workspace 10
# Go to workspace -1/+1
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1
binde = $kbPrevWs, workspace, -1
binde = $kbNextWs, workspace, +1
binde = $mainMod, Page_Up, workspace, -1
binde = $mainMod, Page_Down, workspace, +1
# Go to workspace group -1/+1
bind = Ctrl+$mainMod, mouse_down, workspace, -10
bind = Ctrl+$mainMod, mouse_up, workspace, +10
# Toggle special workspace

# Move window to workspace #
bind = $kbMoveWinToWs, 1, exec, $wsaction movetoworkspacesilent 1
bind = $kbMoveWinToWs, 2, exec, $wsaction movetoworkspacesilent 2
bind = $kbMoveWinToWs, 3, exec, $wsaction movetoworkspacesilent 3
bind = $kbMoveWinToWs, 4, exec, $wsaction movetoworkspacesilent 4
bind = $kbMoveWinToWs, 5, exec, $wsaction movetoworkspacesilent 5
bind = $kbMoveWinToWs, 6, exec, $wsaction movetoworkspacesilent 6
bind = $kbMoveWinToWs, 7, exec, $wsaction movetoworkspacesilent 7
bind = $kbMoveWinToWs, 8, exec, $wsaction movetoworkspacesilent 8
bind = $kbMoveWinToWs, 9, exec, $wsaction movetoworkspacesilent 9
bind = $kbMoveWinToWs, 0, exec, $wsaction movetoworkspacesilent 10
# Move window to workspace group #
bind = $kbMoveWinToWsGroup, 1, exec, $wsaction -g movetoworkspacesilent 1
bind = $kbMoveWinToWsGroup, 2, exec, $wsaction -g movetoworkspacesilent 2
bind = $kbMoveWinToWsGroup, 3, exec, $wsaction -g movetoworkspacesilent 3
bind = $kbMoveWinToWsGroup, 4, exec, $wsaction -g movetoworkspacesilent 4
bind = $kbMoveWinToWsGroup, 5, exec, $wsaction -g movetoworkspacesilent 5
bind = $kbMoveWinToWsGroup, 6, exec, $wsaction -g movetoworkspacesilent 6
bind = $kbMoveWinToWsGroup, 7, exec, $wsaction -g movetoworkspacesilent 7
bind = $kbMoveWinToWsGroup, 8, exec, $wsaction -g movetoworkspacesilent 8
bind = $kbMoveWinToWsGroup, 9, exec, $wsaction -g movetoworkspacesilent 9
bind = $kbMoveWinToWsGroup, 0, exec, $wsaction -g movetoworkspacesilent 10
# Move window to workspace -1/+1
binde = Shift+$mainMod, Page_Up, movetoworkspacesilent, -1
binde = Shift+$mainMod, Page_Down, movetoworkspacesilent, +1
bind = Shift+$mainMod, mouse_down, movetoworkspacesilent, -1
bind = Shift+$mainMod, mouse_up, movetoworkspacesilent, +1
binde = Ctrl+$mainMod+Shift, right, movetoworkspacesilent, +1
binde = Ctrl+$mainMod+Shift, left, movetoworkspacesilent, -1
# Move window to/from special workspace
bind = Ctrl+Super+Shift, up, movetoworkspacesilent, special:special
bind = Ctrl+Super+Shift, down, movetoworkspacesilent, e+0
bind = Super+$mainMod, S, movetoworkspacesilent, special:special

# Window groups
binde = $kbWindowGroupCycleNext, cyclenext
binde = $kbWindowGroupCyclePrev, cyclenext, prev
binde = Ctrl+$mainMod, Tab, changegroupactive, f
binde = Ctrl+Shift+$mainMod, Tab, changegroupactive, b
bind = $kbToggleGroup, togglegroup
bind = $kbUngroup, moveoutofgroup
bind = $mainMod+Shift, Comma, lockactivegroup, toggle

# Window actions
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod+Shift, left, movewindow, l
bind = $mainMod+Shift, right, movewindow, r
bind = $mainMod+Shift, up, movewindow, u
bind = $mainMod+Shift, down, movewindow, d
binde = $mainMod, Minus, splitratio, -0.1
binde = $mainMod, Equal, splitratio, 0.1
bindm = $mainMod, mouse:272, movewindow
bindm = $kbMoveWindow, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $kbResizeWindow, resizewindow
bind = Ctrl+$mainMod, Backslash, centerwindow, 1
bind = Ctrl+Super+$mainMod, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+Super+$mainMod, Backslash, centerwindow, 1
bind = $kbWindowPip, exec, caelestia resizer pip  # Move window to picture-in-picture mode
bind = $kbPinWindow, pin
bind = $kbWindowFullscreen, fullscreen, 0
bind = $kbWindowBorderedFullscreen, fullscreen, 1  # Fullscreen with borders
bind = $kbToggleWindowFloating, togglefloating,
bind = $kbCloseWindow, killactive,

# Special workspace toggles
bind = $kbSystemMonitor, exec, caelestia toggle sysmon
#bind = $kbMusic, exec, caelestia toggle music
bind = $kbCommunication, exec, caelestia toggle communication


# Apps
bind = $kbTerminal, exec, app2unit -- $terminal
bind = $kbBrowser, exec, app2unit -- $browser
#bind = $kbEditor, exec, app2unit -- $editor
bind = $mainMod, G, exec, app2unit -- github-desktop
bind = $kbFileExplorer, exec, app2unit -- $fileExplorer
bind = Super+$mainMod, E, exec, app2unit -- nemo
bind = Ctrl+$mainMod, Escape, exec, app2unit -- qps
bind = Ctrl+$mainMod, V, exec, app2unit -- pavucontrol
bind = $mainMod, S, exec, steam
bind = $wofi, exec, wofi
bind = $mainMod, T, exec, Telegram
bind = $mainMod, L, exec, lutris
bind = $mainMod+Super, P, exec, pavucontrol
bind = $mainMod+Super, B, exec, blueman-manager
bind = $mainMod, P, exec, protonvpn-app
bind = $mainMod, D, exec, com.discordapp.Discord
bind = $mainMod, Y, exec, cd ~/Загрузки/youtube-music-3.11.0 && ./youtube-music 

# Utilities
bindl = Ctrl+$mainMod, S, exec, hyprshot -m region -o ~/Pictures
bind = Ctrl+Shift+$mainMod, S, exec, hyprshot -m window -o ~/Pictures
bind = Ctrl+Shift, S, exec, hyprshot -m output -o ~/Pictures

bind = $mainMod+Shift, S, global, caelestia:screenshotFreeze  # Capture region (freeze)
bind = Super+Shift+$mainMod, S, global, caelestia:screenshot  # Capture region
bind = Super+$mainMod, R, exec, caelestia record -s  # Record screen with sound
bind = Ctrl+$mainMod, R, exec, caelestia record  # Record screen
bind = Super+Shift+$mainMod, R, exec, caelestia record -r  # Record region
bind = $mainMod+Shift, C, exec, hyprpicker -a  # Colour picker

# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = $mainMod+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

# Sleep
bind = $mainMod+Shift, L, exec, systemctl suspend-then-hibernate

# Clipboard and emoji picker
bind = $mainMod, V, exec, pkill fuzzel || caelestia clipboard
bind = Super+$mainMod, V, exec, pkill fuzzel || caelestia clipboard -d
bind = $mainMod, Period, exec, pkill fuzzel || caelestia emoji -p
bindl = Ctrl+Shift+$mainMod, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # $mainModernate paste

# Testing
bindl = Super+$mainMod, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"



